{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{ form.media }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ title }}</h1>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">
            {{ form|crispy }}
            <button type="submit" class="btn btn-default">{{ title }}</button>
            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
