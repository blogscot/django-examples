{% extends 'posts/base.html' %}

{% block head_extra %}
    {{ form.media }}
{% endblock %}

{% block content %}
<div class="col-sm-6 col-sm-offset-1">
    <h1>Form</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">Create Post</button>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
